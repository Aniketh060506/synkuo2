<!DOCTYPE html>
<html>
<head>
  <title>Generate CopyDock Icons</title>
</head>
<body>
  <h1>Generating Icons...</h1>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status">Creating icons...</div>
  
  <script>
    function createIcon(size) {
      const canvas = document.getElementById('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background - gradient blue
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3B82F6');
      gradient.addColorStop(1, '#1E40AF');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Round corners
      ctx.globalCompositeOperation = 'destination-in';
      ctx.beginPath();
      const radius = size * 0.2;
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
      
      // Draw clipboard icon
      ctx.fillStyle = '#FFFFFF';
      const scale = size / 128;
      
      // Clipboard board
      ctx.fillRect(30 * scale, 25 * scale, 68 * scale, 85 * scale);
      
      // Clipboard clip
      ctx.fillStyle = '#60A5FA';
      ctx.fillRect(42 * scale, 15 * scale, 44 * scale, 20 * scale);
      
      // Lines on paper
      ctx.fillStyle = '#3B82F6';
      ctx.fillRect(45 * scale, 50 * scale, 38 * scale, 4 * scale);
      ctx.fillRect(45 * scale, 65 * scale, 38 * scale, 4 * scale);
      ctx.fillRect(45 * scale, 80 * scale, 25 * scale, 4 * scale);
      
      return canvas.toDataURL('image/png');
    }
    
    async function downloadIcon(dataUrl, filename) {
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    
    // Generate and download all icons
    setTimeout(async () => {
      const icon16 = createIcon(16);
      await downloadIcon(icon16, 'icon16.png');
      
      const icon48 = createIcon(48);
      await downloadIcon(icon48, 'icon48.png');
      
      const icon128 = createIcon(128);
      await downloadIcon(icon128, 'icon128.png');
      
      document.getElementById('status').innerHTML = '<h2 style="color: green;">âœ… All icons downloaded! Check your Downloads folder.</h2><p>Move icon16.png, icon48.png, and icon128.png to the chrome-extension folder.</p>';
    }, 100);
  </script>
</body>
</html>
